spring.application.name=tads_ricardo_bibli

# Configuração para Heroku (usando JAWSDB_MARIA_URL) com fallback para local MariaDB
spring.datasource.url=${JAWSDB_MARIA_URL:jdbc:mariadb://localhost:3306/biblioteca}?autoReconnect=true&useSSL=false&serverTimezone=UTC

# Driver específico para MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Propriedades JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Outras configurações
spring.data.rest.basePath=/api
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
api.security.token.secret=${JWT_SECRET:12345678}